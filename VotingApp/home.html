<!DOCTYPE html>
<html>
<head>
   <title>Check Voter</title>
</head>
<body>
   <h1 style="text-align: center">HTML to Servlet Communication using Forms</h1>
   <div>
      <form action="checkvoter" method="POST">
      	<table border="0" align="center"; bgcolor="#cfcfd1">
      		<tr>
      			<td>Person Name:: </td>
      			<td><input type="text" name="pname"></td>
      		</tr>
      		<tr>
      			<td>Person Age:: </td>
      			<td><input type="password" name="page"></td>
      		</tr>
      		<tr>
      			<td><input type="submit" value="Check Voting Eligibility"></td>
      			<td><input type="reset" value="Cancel"></td>
      		</tr>
      	</table>
         <br>
      </form>
   </div>
</body>
</html>
